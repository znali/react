<!DOCTYPE html>
<html>
  <head>
    <title>Challenge Exercise 2F</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="/react-basics.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ProductDetails({ productName, price }) {
        return (
          <>
            <p>{productName}</p>
            <p>Price: ${price}</p>
            <button>Add to cart</button>
          </>
        );
      }

      function App() {
        return (
          <>
            <ProductDetails productName="Cotton socks" price={10.9} />
            <ProductDetails productName="Tennis balls" price={6.0} />
            <ProductDetails productName="Plain T-Shirt" price={7.99} />
          </>
        );
      }
      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
