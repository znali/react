<!DOCTYPE html>
<html>
  <head>
    <title>Challenge Exercise 2H</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="/react-basics.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ProductDetails({ imageUrl, productName, price, discountPrice }) {
        return (
          <div>
            <img src={imageUrl} alt={productName} width="200" />
            <p>{productName}</p>
            {discountPrice ? (
              <>
                <del>
                  <p>Price: ${price}</p>
                </del>
                <p>Discounted Price: ${discountPrice}</p>
              </>
            ) : (
              <p>Price: ${price}</p>
            )}
            <button>Add to cart</button>
          </div>
        );
      }

      function App() {
        return (
          <>
            <ProductDetails
              productName="Cotton socks"
              price={10.9}
              discountPrice={5.45}
              imageUrl="./cotton-socks.png"
            />
            <ProductDetails
              productName="Tennis balls"
              price={6.0}
              imageUrl="./tennis-balls.png"
            />
            <ProductDetails
              productName="Plain T-Shirt"
              price={7.99}
              imageUrl="./plain-t-shirt.png"
            />
          </>
        );
      }
      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
