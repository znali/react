<!DOCTYPE html>
<html>
  <head>
    <title>Challenge Exercise 2I</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="/react-basics.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function productPrice(discountPrice, price) {
        if (discountPrice) {
          return (
            <>
              <del>
                <p>Price: ${price}</p>
              </del>
              <p>Price: ${discountPrice}</p>
            </>
          );
        } else {
          return <p>Price: ${price}</p>;
        }
      }

      function ProductDetails({ productName, price, discountPrice }) {
        return (
          <>
            <p>{productName}</p>
            {discountPrice ? (
              <>
                <del>
                  <p>Price: ${price}</p>
                </del>
                <p>Discounted Price: ${discountPrice}</p>
              </>
            ) : (
              <p>Price: ${price}</p>
            )}
            <button>Add to cart</button>
          </>
        );
      }

      function App() {
        return (
          <>
            <ProductDetails
              productName="Cotton socks"
              price={10.9}
              discountPrice={5.45}
            />
            <ProductDetails productName="Tennis balls" price={6.0} />
            <ProductDetails productName="Plain T-Shirt" price={7.99} />
          </>
        );
      }
      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
